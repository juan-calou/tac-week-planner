<header>
  <h1>{{ weekTitle }}</h1>
</header>

<main>
  <section class="week-grid">
    @for (day of days; track day.dayName) {
      <article class="day-card">
        <div class="day-header">
          <h2>{{ day.dayName }}</h2>
        </div>
        <div class="day-date">
          <span>{{ day.dateString }}</span>
        </div>
        <div class="tasks-container">
          @if (day.tasks.length === 0) {
            <p class="no-tasks">No tasks yet</p>
          }
        </div>
      </article>
    }
  </section>
</main>
